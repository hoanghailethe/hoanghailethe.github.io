<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 th:text="${appName}"></h1>
        </div>
        <ul class="row">
            <li th:each="car: ${cars}" class="box">
                <img th:attr="src=@{'/images/' + ${car.photo} + '.jpg'}, alt=${car.brandName}" />
                <span th:text="${car.price}" class = "price-tag"></span>
                <span th:text="'Brand name: '+ ${car.brandName}"></span>
                <span th:text="'Producer: '+  ${car.manufacturer}"></span>
            </li>
        </ul>
    </div>
</body>

</html>
