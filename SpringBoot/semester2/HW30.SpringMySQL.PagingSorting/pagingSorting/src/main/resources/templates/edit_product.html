<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- Content here -->
    <div align="center">
        <h1>Edit Product</h1>
        <br/>
        <form action="#" th:action="@{/save}" th:object="${product}"
              method="post">
            <div class="form-group">
                <label>Product ID:</label>
                <input type="text" class="form-control" th:field="*{id}" readonly="readonly"/>
            </div>
            <div class="form-group">
                <label>Product Name:</label>
                <input type="text" class="form-control" th:field="*{name}"/>
            </div>
            <div class="form-group">
                <label>Brand:</label>
                <input type="text" class="form-control" th:field="*{brand}"/>
            </div>
            <div class="form-group">
                <label>Made In:</label>
                <input type="text" class="form-control" th:field="*{madein}"/>
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input type="text" class="form-control" th:field="*{price}"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
