<!DOCTYPE html>
<html lang="en">
<head th:replace="template.html::header('Register page')">
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Bootstrap Input Date</title>

    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.0.1/css/bootstrap.min.css} "/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <nav th:replace="template :: nav(${cartCount})"></nav>

    <main role="main" class="container">
        <h1 class="mt-5">Welcome customer </h1>
        <p class="lead">Please provide all neccessary information here!</p>

        <form action="#" th:action="@{/paymentForm}" method="post" name="person" enctype="multipart/form-data"
              th:object="${person}">
            <input type="hidden" placeholder="id" th:field="*{id}"/><br><br>
            <div class="form-group row mt-3">
                <label for="fullName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}"/>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</div>
            </div>

            <div class="form-group row mt-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="email" th:field="*{email}"/>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
            </div>

            <div class="form-group row mt-3">
                <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="phone" th:field="*{phone}"/>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Name Error</div>
            </div>

            <div class="form-group row mt-3">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="address" th:field="*{address}"/>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">address Error</div>
            </div>


            <div class="form-group row mt-3">
                <label for="birthdate" class="col-sm-2 col-form-label">Date of birth</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" id="birthdate" autocomplete="off" th:field="*{birthDate}"
                           name="birthDate"
                           />
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Gender Error</div>
            </div>


            <button class="btn btn-primary mt-3" type="submit">Xác nhận</button>
        </form>

    </main>

<!--    <footer th:replace = "template.html::footer"></footer>-->

    <script>
        $('.input-group.date').datepicker({
            autoclose: true,
            todayHighlight: true
        });
    </script>
</body>
</html>
