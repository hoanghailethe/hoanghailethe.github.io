<!DOCTYPE html>
<html lang="en">
<head th:replace="template.html::header('Jobs List')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <block th:replace="template.html:: menu"></block>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mt-5 mb-5">
                    <h1 class="mt-5" th:text="#{job_heading}" >All Job available </h1>
                    <p class="lead" th:text="#{job_lead}" >You can add a new career</p>

                    <form th:action="@{/jobList}" th:object="${newJob}"  method="post">
                        <div class="row mt-4">
                            <div class="col-4 mt-3">
                                <input type="text" class="form-control" placeholder="Add a new Job" th:field="*{jobName}">
                            </div>
                            <button type="submit" class="btn btn-primary col-2 mt-3" th:text="#{job_add_btn}">Add</button>
                        </div>
                    </form>

                    <table class="table table-bordered table-responsive" style="width: 100%">
                        <thead>
                        <tr>
                            <th scope="col" th:text="#{job_tableHeading}">Jobs available</th>
                        </tr>
                        </thead>
                        <tbody  th:each="job: ${jobs}">
                        <tr>
                            <th scope="row" th:text="${job}"></th>
                            <td>
                                <a class="btn btn-danger" th:href="@{delete/{job}(job=${job})}" th:text="#{del_btn}">Delete</a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace = "template.html::footer"></footer>
</body>
</html>
