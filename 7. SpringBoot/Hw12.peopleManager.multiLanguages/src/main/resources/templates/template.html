<!DOCTYPE html>
<html lang="en">
<head th:fragment="header(title)">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--  <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.0.1/css/bootstrap.min.css} "/>-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title th:text="${title}">People</title>
</head>
<body>

  <div th:fragment="menu">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top container-fluid">

        <a class="navbar-brand" href="#">YourPeople</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse container" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/home}" th:text="#{home}">Home </a>
            </li>
<!--            <li class="nav-item active">-->
<!--              <a class="nav-link" th:href="@{/peopleList}">List people </a>-->
<!--            </li>-->
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/jobList}" th:text="#{listJob}">List Jobs </a>
            </li>

            <li class="nav-item active">
              <a class="nav-link" th:href="@{/home?lang=en}" th:text="#{eng}">English</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/home?lang=vn}" th:text="#{vn}">Vietnamese </a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0 d-sm-flex align-items-end">
            <input class="form-control mr-sm-2" type="text" th:placeholder="#{Search}" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" th:text="#{search_btn}">Search</button>
          </form>
        </div>

    </nav>
  </div>

  <footer th:fragment="footer" class="footer">
    <div class="container">
      <span class="text-muted" th:text="#{footer}">People are the greatest assets of great company!</span>
    </div>
  </footer>
</body>
</html>
